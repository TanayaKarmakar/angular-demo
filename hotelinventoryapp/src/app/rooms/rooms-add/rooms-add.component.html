{{ room | json }}

<div class="alert alert-success">
  {{ successMessage }}
</div>

<form (ngSubmit)="addRoom()">
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="roomType"
      placeholder="Room Type"
      [(ngModel)]="room.roomTypes"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="amenities"
      placeholder="Amenities"
      [(ngModel)]="room.amenities"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="number"
      name="price"
      placeholder="Room price per night"
      [(ngModel)]="room.price"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="photos"
      placeholder="Photos(Provide Link)"
      [(ngModel)]="room.photos"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkintime"
      placeholder="Check-in Time"
      [(ngModel)]="room.checkintime"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkouttime"
      placeholder="Check-out Time"
      [(ngModel)]="room.checkouttime"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="number"
      name="rating"
      placeholder="Rating"
      [(ngModel)]="room.rating"
    />
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
