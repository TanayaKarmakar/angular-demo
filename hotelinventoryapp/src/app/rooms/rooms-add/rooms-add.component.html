{{ roomsForm.valid | json }}

<div class="alert alert-success" *ngIf="successMessage !== ''">
  {{ successMessage }}
</div>

<form (ngSubmit)="addRoom(roomsForm)" #roomsForm="ngForm">
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="roomType"
      placeholder="Room Type"
      [(ngModel)]="room.roomTypes"
    />
  </div>
  <div class="form-group">
    <input
      #roomAmenities="ngModel"
      required
      class="form-control"
      type="text"
      name="amenities"
      placeholder="Amenities"
      minlength="5"
      maxlength="20"
      [(ngModel)]="room.amenities"
    />
    <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
      Amenities should be minimum 5 characters !
    </div>
    <div
      class="alert alert-danger"
      *ngIf="roomAmenities.dirty && roomAmenities.errors?.['required']"
    >
      Please provide amenities
    </div>
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="number"
      name="price"
      placeholder="Room price per night"
      [(ngModel)]="room.price"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="photos"
      placeholder="Photos(Provide Link)"
      [(ngModel)]="room.photos"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="datetime"
      name="checkintime"
      placeholder="Check-in Time"
      [(ngModel)]="room.checkintime"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="datetime"
      name="checkouttime"
      placeholder="Check-out Time"
      [(ngModel)]="room.checkouttime"
    />
  </div>
  <div class="form-group">
    <input
      required
      class="form-control"
      type="number"
      name="rating"
      placeholder="Rating"
      [(ngModel)]="room.rating"
      min="1"
      max="5"
    />
  </div>
  <div>
    <button
      [disabled]="roomsForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
