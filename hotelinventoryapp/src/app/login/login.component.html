<form>
  <div class="form-group">
    <input
      #emailControl="ngModel"
      appEmailvalidator
      appHover
      class="form-control"
      type="email"
      name="name"
      [(ngModel)]="email"
      placeholder="Please provide your username"
    />
    <div>
      {{ emailControl.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <input
      appHover
      class="form-control"
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Please enter password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary form-control" (click)="login()">
      Login
    </button>
  </div>
</form>
